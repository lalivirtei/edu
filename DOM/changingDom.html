<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<ol id="elem">
    <li>Привет</li>
    <li>Мир</li>
</ol>

<script>
  function clear(elem) {
    elem.innerHTML = '';
  }
  clear(document.querySelector('#elem')); // очищает список

  function createList() {
    let listEl = document.querySelector('#elem');
    let userText = 'fish';

    while(true) {
      userText = prompt("Enter something: ");
      if (!userText) break;
      let el = document.createElement(`li`);
      el.textContent = userText;
      listEl.append(el);
    }
  }

  createList();

</script>

</body>
</html>
